<!-- Appended Input-->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <div class="input-append">
      <input
      	id="<%- id %>"
      	name="<%- id %>"
      	type="text"
      	<% if(required) {%> required <% } %>
      />
      <span class="add-on"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
    </div>
  </div>
</div>
